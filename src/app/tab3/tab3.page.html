<ion-header>
  <ion-toolbar>
    <ion-title>
      Space stream
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of news">
      <ion-avatar slot="start">
        <img [src]="item.featured_image" />
      </ion-avatar>
      <a  href="{{ item.url }}">{{ item.title }}</a>
    </ion-item>
  </ion-list>
</ion-content>
